{% extends 'base.html' %}
{% block title %} Добавление товара {% endblock %}
{% block content %}
  <div class="card">
    <form
      method="post"
      enctype="multipart/form-data"
    >
      {% csrf_token %}
      
      {{ formset.as_p }}
      {{ form.as_p }}
      <button type="submit">
        {{ button }}
      </button>    
    </form>
  </div>
{% endblock %}
