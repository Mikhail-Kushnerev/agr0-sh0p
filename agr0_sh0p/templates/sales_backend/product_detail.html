{% extends 'base.html' %}
{% block content %}
<h3> {{ product.name }} </h3></br>
<div class="container">
  <section class="row">
    <img
      class="col-md-6"
      src="{{ product.image.url }}"
    >
    <div class="col-md-6">
      Цена: {{ product.price }}
      {% if product.user != request.user %}
      <form 
        action="{% url 'cart:cart_add' product.id %}"
        method="post"
      >
        {{ cart_product_form }}
        {% csrf_token %}
        <button
          class="btn btn-primary"
        >
          <svg
            title="Добавить в корзину"
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-bag"
            viewBox="0 0 16 16"
          >
            <path d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1zm3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V5z"/>
          </svg>
        </button>
      </form>
      {% endif %}
      </br>
      Кол-во: {{ count }}
    </div>
  </section>
  <div class="row">
    <nav class="col-md-3">
      <ul>
        <li>Отзывы
        <li>Оценка
      </ul>
    </nav>
    <article class="col-md-9"> Описание: {{ product.description }} </article>
  </div>
</div>
{% endblock %}
