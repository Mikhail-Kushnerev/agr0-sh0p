{% extends 'base.html' %}
{% block title %}
  Каталог
{% endblock %}
{% block content %}
{% for product in products %}
  <ul class="products">
    <li class="product-wrapper">
      <a
        href="{% url 'sales_backend:product_group' product.slug %}"
        class="product"
      > 
        {{ product.title }}
      </a>
    </li>
  </ul>
  {% if not forloop.last %}
  <hr>
  {% endif %}
{% endfor %}
{% endblock %}
