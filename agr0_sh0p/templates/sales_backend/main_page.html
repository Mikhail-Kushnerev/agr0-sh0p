{% extends 'base.html' %}
{% block title %}
Каталог
{% endblock %}
{% block content %}
<div class="row">
  {% for product in products %}
  <div
    class="card"
    style="width: 18rem;"
  >
    <img src="{{ product.image.url }}">
    <div class="card-body">
      <a href="{% url 'sales_backend:product_group' product.slug %}">
        {{ product.title }}
      </a>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
