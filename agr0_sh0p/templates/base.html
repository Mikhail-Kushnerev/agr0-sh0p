{% load static %}

<!DOCTYPE html>
<html lang="ru">

<head>
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"> 
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <meta charset="utf-8">
  {% comment %} <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Пакет JavaScript с Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="{% static 'img/fav/favicon.ico' %}">
  <link rel="icon" href="{% static 'img/fav/favicon-32x32.png' %}">
  <link rel="icon" href="{% static 'img/fav/favicon-16x16.png' %}">
  <link rel="apple-touch-icon" href="{% static 'img/fav/apple-touch-icon.png' %}">
  <link rel="safari-pinned-tab" href="{% static 'img/fav/safari-pinned-tab.svg' %}">
  <link rel="android-chrome" href="{% static 'img/fav/android-chrome-192x192.png' %}">
  <link rel="android-chrome" href="{% static 'img/fav/android-chrome-256x256.png' %}">
  <link rel="mstile" href="{% static 'img/fav/mstile-150x150.png' %}">
  <meta name="msapplication-TileColor" content="#000">
  <meta name="theme-color" content="#ffffff">
  {% endcomment %}
  <title>
    {% block title %}
    <!-- заголовок -->
    {% endblock %}
  </title>
  <link rel="stylesheet" href="{% static 'my.css' %}">
</head>
<body>
  <header>
    {% include 'includes/header.html' %}
  </header>
  <main>
    <div class="container py-5">
      {% block content %}
      <!-- наполнение -->
      {% endblock %}
    </div>
  </main>
  <footer>
    {% include 'includes/footer.html' %}
  </footer>
</body>
