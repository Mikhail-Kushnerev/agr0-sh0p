{% extends "base.html" %}

{% block title %}Данные об аккаунте{% endblock %}

{% block content %}
    <h1>Данные об аккаунте</h1>
    <p>Вы можете изменить Ваши данные:</p>
    <form action="." method="post" enctype="multipart/form-data">
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="Save changes"></p>
    </form>
{% endblock %}
